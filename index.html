<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Horizontal Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: #fff;
        }
        .profile-card {
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 600px;
            display: flex;
            align-items: center;
            padding: 20px;
            transition: box-shadow 0.3s ease;
        }
        .profile-card:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            margin-right: 20px;
            border: 3px solid #fff;
        }
        .profile-info {
            flex: 1;
        }
        .name {
            font-size: 28px;
            margin: 0 0 5px 0;
            color: #fff;
        }
        .title {
            font-size: 16px;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .bio {
            font-size: 14px;
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .skills {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .skill {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
        .contact {
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
        }
        .cta-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .cta-button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-photo">P</div>
        <div class="profile-info">
            <h2 class="name">Palermo</h2>
            <p class="title">Web Developer</p>
            <p class="bio">A passionate web developer with a love for creating interactive experiences. Always learning new technologies and building innovative solutions.</p>
            <div class="skills">
                <span class="skill">HTML</span>
                <span class="skill">CSS</span>
                <span class="skill">JavaScript</span>
                <span class="skill">React</span>
            </div>
            <p class="contact">Email: palermo@example.com | Phone: (123) 456-7890</p>
            <button class="cta-button">View Portfolio</button>
        </div>
    </div>
</body>
</html>
